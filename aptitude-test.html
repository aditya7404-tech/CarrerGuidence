<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Aptitude Test - Career Guidance</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">

    <h2>Aptitude Test</h2>
    <form id="testForm">
      <p>1. 2 + 2 = ?</p>
      <label><input type="radio" name="q1" value="4"> 4</label>
      <label><input type="radio" name="q1" value="3"> 3</label>

      <p>2. Capital of India?</p>
      <label><input type="radio" name="q2" value="Delhi"> Delhi</label>
      <label><input type="radio" name="q2" value="Mumbai"> Mumbai</label>

      <p>3. 5 × 5 = ?</p>
      <label><input type="radio" name="q3" value="25"> 25</label>
      <label><input type="radio" name="q3" value="20"> 20</label>

      <button type="submit" class="btn">Submit Test</button>
    </form>

    <div id="result"></div>
        <button onclick="history.back()" class="btn">⬅ Go Back</button>

  </main>

  <!-- ✅ Firebase scripts (normal, no modules) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>

  <script>
    const auth = firebase.auth();
    const db = firebase.firestore();

    document.getElementById("testForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      // Simple check answers
      let score = 0;
      if (document.querySelector('input[name="q1"]:checked')?.value === "4") score++;
      if (document.querySelector('input[name="q2"]:checked')?.value === "Delhi") score++;
      if (document.querySelector('input[name="q3"]:checked')?.value === "25") score++;

      const total = 3;
      const percent = Math.round((score / total) * 100);
      document.getElementById("result").innerHTML = `<h3>Your Score: ${percent}%</h3>`;

      const user = auth.currentUser;
      if (user) {
        await db.collection("users").doc(user.uid).set(
          { aptitudeScore: percent },
          { merge: true }
        );
        alert("Score saved to your profile ✅");
      } else {
        alert("Please login first!");
      }
    });
  </script>
</body>
</html>
